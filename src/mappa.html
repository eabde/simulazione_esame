<head>

    <title>Index</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfPK_iMhgxJMbmraGqBe_L6faknvXZXak&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 45.4627338, lng: 9.1777323 } //coordinate milano
            });

            $.ajax({
                url: 'ajax/getStazioni.php',
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    response.forEach(function (stazione) {
                        var marker = new google.maps.Marker({
                            position: { lat: parseFloat(stazione.latitudine), lng: parseFloat(stazione.longitudine) },
                            map: map,
                            title: stazione.nome
                        });
                    });
                },
                error: function () {
                    alert('Si Ã¨ verificato un errore durante il recupero delle stazioni.');
                }
            });
        }
    </script>
