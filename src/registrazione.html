<html>
<head>
    <title>Registrazione</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#registrazioneForm").submit(function(e){ 
                e.preventDefault();
                register(); 
            });
        });

        function register() {
            let username = $('#user').val();
            let password = $('#pass').val();

            $.ajax({
                type: 'POST',
                url: 'ajax/registrazione.php',
                data: { username: username, password: password },
                dataType: 'json',
                success: function(response) {
                    alert(response.message);
                    if (response.status === "success") {
                        window.location.href = 'login.html';
                    }
                },
                error: function(xhr, status, error) {
                    alert("Errore nella richiesta AJAX.");
                    console.log(xhr.responseText);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Registrazione</h1>
    <form id="registrazioneForm" method="post">
        <input type="text" id="user" name="username" placeholder="Username"><br>
        <input type="password" id="pass" name="password" placeholder="Password"><br>
        <input type="submit" id="submit" value="Registrati">
    </form>
</body>
</html>
